version: '3.8'

services:
  api:
    container_name: node-api
    build:
      context: .
      dockerfile: docker/development/Dockerfile
    ports:
      - '5000:5000'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mongodb://mongo:27017/production
    command: npm run dev
    restart: unless-stopped
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    container_name: mongo-dev
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
